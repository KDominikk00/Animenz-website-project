<!DOCTYPE html>
<html>
<head>
    <title>Animenz | Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
    <nav class="main-nav nav">
        <ul>
            <li><a href=index.html target=_blank>Home</a></li>
            <li><a href=about.html target=_blank>About</a></li>
            <li><a href=Store.html target=_blank>Store</a></li>
        </ul>
    </nav>
    <h1 class="artist-name artist-name-large">Animenz</h1>
    </header>
   <section class="container content-section">
<h2 class="section-header">MUSIC</h2>
<div class=shop-items>
<div class="shop-item">
        <span class= shop-item-title>Volume I</span>
    <img class="shop-item-image" src="Images/my dearest.jpg" width=250>
    <div class="shop-item-details">
        <span class="shop-item-price">$19.99</span>
        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
    </div>
    </div>
    <div class="shop-item">
        <span class= shop-item-title>Volume II</span>
    <img class="shop-item-image" src="Images/animenz album vl2.jpeg" width=250>
    <div class="shop-item-details">
        <span class="shop-item-price">$19.99</span>
        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
    </div>
</div>
</div>
   </section>
  
   <section class="container content-section">
<h2>MERCH</h2>
<div class="shop-items">
    <div class="shop-item">
    <span class="shop-item-title">T-shirt</span>
<img class="shop-item-image" src="Images/tshirt anime.jpg">
<div class="shop-item-details">
    <span class="shop-item-price">$14.99</span>
    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
    </div>
</div>
    <div class="shop-item">
        <span class="shop-item-title">Coffee Cup</span>
    <img class="shop-item-image" src="Images/anime cup.jpeg">
    <div class="shop-item-details">
        <span class="shop-item-price">$7.99</span>
        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
        </div>
    </div>
    </div>
    </section>
   <section class="container content-section">
<h2 class="section-header">CART</h2>
<div class="cart-row">
    <span class="cart-item cart-header cart-column">ITEM</span>
    <span class="cart-price cart-header cart-column">PRICE</span>
    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
</div>
<div class="cart-items">
<div class="cart-row">
    <div class="cart-item cart-column">
    <img class="cart-item-image" src="Images/my dearest.jpg">
<span class="cart-item-title">Volume I</span>
</div>
<span class="cart-price cart-column">$19.99</span>
<div class="cart-quantity cart-column">
<input class="cart-quantity-input" type="number" value="1">
<button class="btn btn-danger" role="button">REMOVE</button>
</div>
</div>
<div class="cart-row">
    <div class="cart-item cart-column">
    <img class="cart-item-image" src="Images/anime cup.jpeg">
<span class="cart-item-title">Anime cup</span>
</div>
<span class="cart-price cart-column">$7.99</span>
<div class="cart-quantity cart-column">
<input class="cart-quantity-input" type="number" value="2">
<button class="btn btn-danger" type="button">REMOVE</button>
</div>
</div>
</div>
<div class="cart-total">
    <span class="cart-total-title">Total</span>
    <span class="cart-total-price">$27.98</span>
</div>
    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
   </section>

   <footer class="main-footer">
    <div class="container main-footer-container">
    <h3 class="artist-name">Animenz</h3>
    <ul class="nav footer-nav">
        <li><a href="https://youtube.com/user/Animenzzz" target=_blank><img src="Images/youtube.ico" width=30></a></li>
        <li><a href="https://open.spotify.com/artist/4yf6je9zfZ03vhb2WWNefM" target=_blank><img src="Images/spotify.png" width=30></a></li>
        <li><a href="https://twitter.com/animenzzz" target=_blank><img src="Images/twitter.png" width=30></a></li>
    </ul>
</div>
</footer>
</body>
</html>
